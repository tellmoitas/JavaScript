<!DOCTYPE html>
<html>
<head>
	<title>Operadores Logicos</title>
</head>
<body>
<script type="text/javascript">
	var logico;
	var num1=25;
	var num2=30;
	var num3=100;
	logico = (num2!=num1)&&(num1<num2)//quando for verdadeiro retorna o segundo operando
	document.write(logico+"<br/>");
	logico = (num2!=num1)&&(num3+"<br/>")//quando for verdadeiro retorna o segundo operando
	document.write(logico);
		logico = (num2==num1)&&(num1<num2)//quando for falso retorna false
	document.write(logico+"<br/>");
	logico = (num2==num1)&&(num3+"<br/>")//quando for falso retorna false
	document.write(logico);
</script>
</body>
</html>
