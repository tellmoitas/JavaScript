<!DOCTYPE html>
<html>
<head>
	<title>Tipos de Dados</title>
</head>
<body>
<script type="text/javascript">
	n=10.5;
	document.write("valor de n: "+ n + "<br/>");
	document.write("O tipo do dado é "+ typeof n + "<br/>");
	n=String(n);
	document.write("valor de n: "+ n + "<br/>");
	document.write("O tipo de dado agora é " + typeof n + "<br/>");
	n=Number(n);
	document.write("valor de n: "+ n + "<br/>");
	document.write("O tipo de dado agora é " + typeof n + "<br/>");
		n=parseFloat(n);
	document.write("O tipo de dado agora é " + typeof n + "<br/>");
	document.write("valor de n: "+ n + "<br/>");
		document.write("valor de n: "+ n.toFixed(4) + "<br/>");
		n=parseInt(n);
	document.write("valor de n: "+ n + "<br/>");
	document.write("O tipo de dado agora é " + typeof n + "<br/>");
</script>
</body>
</html>
