<!DOCTYPE html>
<html>
<head>
	<title>Operadores de comparação</title>
</head>
<body>
<script type="text/javascript">
	var logico=true;
	var num =10;
	var texto = "10";
	logico = num==texto;
	document.write(logico+"<br/>");
	logico = num===texto;
	document.write(logico+"<br/>");
</script>
</body>
</html>
