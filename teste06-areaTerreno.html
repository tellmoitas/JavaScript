<!DOCTYPE html>
<html>
<head>
	<title>Cálculo de Área</title>
</head>
<body>
<script type="text/javascript">
	alert("Calculo de área");
	var a = prompt("Digite a largura em metros");
	var b = prompt("Digite a altura em metros");
	var s = a*b;
	document.write("Area: " + s + " metros");
</script>
</body>
</html>
