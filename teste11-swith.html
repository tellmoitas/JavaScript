<!DOCTYPE html><html><head>	<title>Swith</title></head><body><script type="text/javascript">	var fruta; 	fruta = prompt("Digite uma fruta:");		switch(fruta)	{		case "banana":			alert("banana");			break;		case "morango":			alert("morango");			break;		default:			alert("errou");			break;	}</script></body></html>
