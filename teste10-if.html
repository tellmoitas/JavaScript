<!DOCTYPE html>
<html>
<head>
	<title>Condicional if</title>
</head>
<body>
<script type="text/javascript">
	var a =11;
	if(a%2==0)
	{
		alert(a + " é um numero par");
	}
	else
	{
		alert(a + " é um número impar!")
	}
	a =10;
	if(a%2==0)
	{
		alert(a + " é um numero par");
	}
	else
	{
		alert(a + " é um número impar!")
	}
</script>
</body>
</html>
