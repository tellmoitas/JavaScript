<!DOCTYPE html>
<html>
<head>
	<title>Constante em JavaScript</title>
</head>
<body>
<script type="text/javascript">
	var nome;
	const PERIODO = 10; //essa variavel é uma constante e não pode ter o seu valor alterado.
	nome = prompt("Digite seu nome");
	alert(nome + ", o período é constante com valor " + PERIODO);
</script>
</body>
</html>
